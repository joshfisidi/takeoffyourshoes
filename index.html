<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remove Your Shoes Sign</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .sign-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
            position: relative;
            overflow: hidden;
        }

        .sign-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 6px;
            background: linear-gradient(90deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4);
        }

        .shoe-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .main-text {
            font-size: 2rem;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            font-size: 1.1rem;
            color: #7f8c8d;
            margin-bottom: 25px;
            font-style: italic;
        }

        .thank-you {
            font-size: 1rem;
            color: #27ae60;
            font-weight: 600;
            padding: 12px 24px;
            background: rgba(39, 174, 96, 0.1);
            border-radius: 25px;
            border: 2px solid rgba(39, 174, 96, 0.3);
        }

        .decorative-border {
            border: 3px solid #ecf0f1;
            border-radius: 15px;
            padding: 30px;
            margin: 10px;
        }

        .feet-icons {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
            font-size: 2rem;
        }

        .foot-step {
            animation: step 3s infinite;
        }

        .foot-step:nth-child(2) {
            animation-delay: 0.5s;
        }

        @keyframes step {
            0%, 100% {
                opacity: 0.3;
                transform: scale(0.9);
            }
            50% {
                opacity: 1;
                transform: scale(1.1);
            }
        }

        @media print {
            body {
                background: white;
            }
            .sign-container {
                box-shadow: none;
                border: 2px solid #ddd;
            }
        }
    </style>
</head>
<body>
    <div class="sign-container">
        <div class="decorative-border">
            <div class="shoe-icon">ðŸ‘Ÿ</div>
            
            <div class="main-text">
                Please Remove<br>Your Shoes
            </div>
            
            <div class="subtitle">
                Before entering our home
            </div>
            
            <div class="feet-icons">
                <span class="foot-step">ðŸ‘£</span>
                <span class="foot-step">ðŸ‘£</span>
            </div>
            
            <div class="thank-you">
                Thank you for keeping our home clean!
            </div>
        </div>
    </div>
</body>
</html>
