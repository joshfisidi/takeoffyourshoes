<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome To Our Home</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      .marquee-row {
        display: flex;
        width: max-content;
        animation: marquee-left 30s linear infinite;
      }
      .marquee-row.reverse {
        animation: marquee-right 40s linear infinite;
      }
      .marquee-row.slower {
        animation-duration: 50s;
      }
      @keyframes marquee-left {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      @keyframes marquee-right {
        0% { transform: translateX(-50%); }
        100% { transform: translateX(0); }
      }
      .house-rules-btn {
        animation: pulse-red 2s infinite;
      }
      @keyframes pulse-red {
        0%, 100% { 
          transform: scale(1);
          box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
        }
        50% { 
          transform: scale(1.05);
          box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
        }
      }
    </style>
</head>
<body class="bg-gradient-to-br from-indigo-400 to-purple-500 min-h-screen flex flex-col items-center justify-center p-8">
    <div id="marquee-bg" class="fixed inset-0 -z-10 w-full h-full" aria-hidden="true"></div>
    
    <!-- Welcome Message - Fixed at Top -->
    <div class="fixed top-0 left-0 right-0 text-center py-4 px-4 z-20 bg-gradient-to-b from-black/30 to-transparent">
        <h1 class="text-2xl sm:text-3xl md:text-4xl lg:text-5xl font-bold text-white drop-shadow-lg">
            Welcome To Our Home! üè†
        </h1>
    </div>
    
    <!-- House Rules Button - Mobile Responsive -->
    <div class="fixed bottom-4 sm:bottom-6 md:bottom-8 left-1/2 transform -translate-x-1/2 z-10 px-4">
        <button 
            id="house-rules-btn" 
            class="house-rules-btn bg-red-600 hover:bg-red-700 text-white font-bold py-3 px-6 sm:py-4 sm:px-8 rounded-full shadow-lg text-base sm:text-lg md:text-xl transition-all duration-300 focus:outline-none focus:ring-4 focus:ring-red-300 w-full sm:w-auto min-w-0"
            aria-label="View House Rules"
        >
            ‚ùó HOUSE RULES ‚ùó
        </button>
    </div>
    
    <div id="root"></div>
    <script src="marquee.js"></script>
    <script src="card.js"></script>
</body>
</html>
